<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="main.css"> <!-- Reuse the same CSS file -->
</head>
<body>
    <div class="container">
        <div class="register-section">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="main.html" id="login-link">Login here</a></p>
        </div>
        <div class="welcome-section">
            <h1>Join Us Today!</h1>
            <p>Create your account to get started and enjoy all our features. It's quick and easy!</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
