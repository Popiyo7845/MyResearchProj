<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - RoboDispense IMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
      font-weight: 400;
    }

    .form-container {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #c31432;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #c31432;
      box-shadow: 0 0 0 3px rgba(195, 20, 50, 0.1);
    }

    .form-group input.error {
      border-color: #e74c3c;
    }

    .error-message {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .password-strength {
      margin-top: 8px;
      display: none;
    }

    .password-strength.show {
      display: block;
    }

    .strength-bar {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .strength-bar-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
    }

    .strength-bar-fill.weak {
      width: 33%;
      background: #e74c3c;
    }

    .strength-bar-fill.medium {
      width: 66%;
      background: #f39c12;
    }

    .strength-bar-fill.strong {
      width: 100%;
      background: #27ae60;
    }

    .strength-text {
      font-size: 12px;
      color: #666;
    }

    .btn-register {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(195, 20, 50, 0.3);
    }

    .btn-register:active {
      transform: translateY(0);
    }

    .btn-register:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }

    .login-link a {
      color: #c31432;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #9a0f28;
      text-decoration: underline;
    }

    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #c31432;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-box {
      background: #ffe8ec;
      border-left: 4px solid #c31432;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 25px;
      font-size: 13px;
      color: #333;
      line-height: 1.6;
    }

    .info-box strong {
      color: #c31432;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>RoboDispense IMS</h1>
      <p>Create Your Account</p>
    </div>

    <div class="form-container">
      <div class="info-box">
        <strong>ðŸ“§ Email Verification Required</strong>
        After registration, you'll receive a verification email. Please check your inbox and verify your email before logging in.
      </div>

      <div id="alertBox" class="alert"></div>

      <div id="loadingBox" class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px; color: #c31432; font-weight: 600;">Creating your account...</p>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="fullName">Full Name *</label>
          <input 
            type="text" 
            id="fullName" 
            name="fullName" 
            placeholder="Enter your full name"
            required
          >
          <div class="error-message" id="fullNameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
            required
          >
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="company">Company/Organization (Optional)</label>
          <input 
            type="text" 
            id="company" 
            name="company" 
            placeholder="Enter your company name"
          >
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Create a strong password (min. 6 characters)"
            required
          >
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-bar-fill" id="strengthBar"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Re-enter your password"
            required
          >
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <button type="submit" class="btn-register" id="registerBtn">
          CREATE ACCOUNT
        </button>
      </form>

      <div class="login-link">
        Already have an account? <a href="/">Login here</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const alertBox = document.getElementById('alertBox');
    const loadingBox = document.getElementById('loadingBox');
    const registerBtn = document.getElementById('registerBtn');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    // Password strength checker
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      const strengthDiv = document.getElementById('passwordStrength');
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');

      if (password.length === 0) {
        strengthDiv.classList.remove('show');
        return;
      }

      strengthDiv.classList.add('show');

      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;

      strengthBar.className = 'strength-bar-fill';
      
      if (strength <= 2) {
        strengthBar.classList.add('weak');
        strengthText.textContent = 'Weak password';
        strengthText.style.color = '#e74c3c';
      } else if (strength === 3) {
        strengthBar.classList.add('medium');
        strengthText.textContent = 'Medium strength';
        strengthText.style.color = '#f39c12';
      } else {
        strengthBar.classList.add('strong');
        strengthText.textContent = 'Strong password';
        strengthText.style.color = '#27ae60';
      }
    });

    // Form validation
    function validateForm() {
      let isValid = true;

      // Clear previous errors
      document.querySelectorAll('.error-message').forEach(el => {
        el.classList.remove('show');
        el.textContent = '';
      });
      document.querySelectorAll('input').forEach(el => {
        el.classList.remove('error');
      });

      // Full Name validation
      const fullName = document.getElementById('fullName').value.trim();
      if (fullName.length < 2) {
        showError('fullName', 'Please enter your full name');
        isValid = false;
      }

      // Email validation
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('email', 'Please enter a valid email address');
        isValid = false;
      }

      // Password validation
      const password = passwordInput.value;
      if (password.length < 6) {
        showError('password', 'Password must be at least 6 characters long');
        isValid = false;
      }

      // Confirm password validation
      const confirmPassword = confirmPasswordInput.value;
      if (password !== confirmPassword) {
        showError('confirmPassword', 'Passwords do not match');
        isValid = false;
      }

      return isValid;
    }

    function showError(fieldId, message) {
      const input = document.getElementById(fieldId);
      const errorDiv = document.getElementById(fieldId + 'Error');
      input.classList.add('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} show`;
      alertBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!validateForm()) {
        return;
      }

      const formData = {
        fullName: document.getElementById('fullName').value.trim(),
        email: document.getElementById('email').value.trim(),
        company: document.getElementById('company').value.trim(),
        password: passwordInput.value
      };

      // Show loading
      loadingBox.style.display = 'block';
      registerBtn.disabled = true;
      alertBox.classList.remove('show');

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        loadingBox.style.display = 'none';
        registerBtn.disabled = false;

        if (data.success) {
          showAlert(data.message, 'success');
          form.reset();
          document.getElementById('passwordStrength').classList.remove('show');
          
          // Redirect to login after 3 seconds
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        } else {
          showAlert(data.error || 'Registration failed. Please try again.', 'error');
        }

      } catch (error) {
        console.error('Registration error:', error);
        loadingBox.style.display = 'none';
        registerBtn.disabled = false;
        showAlert('An error occurred. Please try again later.', 'error');
      }
    });
  </script>
</body>
</html>
