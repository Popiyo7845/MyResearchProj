<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Dispense IMS</title>
    <link rel="stylesheet" href="examplepg.css">
</head>
<body>

      <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <img src="Log-in/Logo design for Robo.png" alt="Robo Dispense IMS Logo">
            </div>
            
            <nav class="nav-menu">
                <button class="nav-button active" onclick="showSection('dashboard')">Dashboard</button>
                <button class="nav-button" onclick="showSection('inventory')">Inventory</button>
                <button class="nav-button" onclick="showSection('stockin')">Stock in</button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h2>Welcome</h2>
                <button class="logout-btn" onclick="logout()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </header>

            <div class="content-area">
                <!-- Dashboard Section -->
                <div id="dashboard" class="content-section active">
                    <h1>Dashboard</h1>
                    <div class="stats-grid">
                        <div class="stat-card blue">
                            <p>Total Items</p>
                            <h3 id="totalItems">0</h3>
                        </div>
                        <div class="stat-card green">
                            <p>Stock In Today</p>
                            <h3 id="stockInToday">0</h3>
                        </div>
                        <div class="stat-card purple">
                            <p>Low Stock Items</p>
                            <h3 id="lowStockItems">0</h3>
                        </div>
                    </div>

                    <div class="activity-card">
                        <h2>Recent Activity</h2>
                        <div id="activityList">
                            <p style="text-align: center; color: #9ca3af; padding: 20px;">No activity yet</p>
                        </div>
                    </div>
                </div>

                <!-- Inventory Section -->
                <div id="inventory" class="content-section">
                    <h1>Inventory</h1>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Item Code</th>
                                    <th>Item Name</th>
                                    <th>Quantity</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryTableBody">
                                <tr>
                                    <td colspan="5" style="text-align: center; color: #9ca3af; padding: 40px;">No inventory items found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Stock In Section -->
                <div id="stockin" class="content-section">
                    <h1>Stocks In</h1>
                    <div class="form-card">
                        <h2>Add Stock</h2>
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" placeholder="Enter product name">
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" placeholder="Enter quantity">
                        </div>
                        <div class="form-group">
                            <label>Brand</label>
                            <input type="text" placeholder="Enter brand">
                        </div>
                        <div class="form-group">
                            <label>Expiration Date</label>
                            <input type="date">
                        </div>
                        <div class="form-group">
                            <label>Manufacturing Date</label>
                            <input type="date">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea rows="4" placeholder="Enter product description"></textarea>
                        </div>
                        <button class="submit-btn" onclick="addStock()">Add to Stock</button>

                        <div class="recent-section">
                            <h2>Recent Stock In</h2>
                            <div id="recentStockList">
                                <p style="text-align: center; color: #9ca3af; padding: 20px;">No recent stock entries</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="example.js"></script>

    
</body>
</html>
