<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RoboDispense IMS - Log In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Log-in/main.css" />
</head>
<body>
  <main class="layout">
    <!-- Left panel -->
    <section class="panel panel--brand" aria-label="Brand">
      <div class="brand">
        <h1 class="brand__title">RoboDispense IMS</h1>
      </div>
    </section>

    <!-- Right panel -->
    <section class="panel panel--form" aria-label="Login">
      <div class="form-wrapper">
        <header class="form-header">
          <img src="Log-in/Newlogo-removebg-preview.png" alt="RoboDispense robotic arm logo" class="logo" />
        </header>

        <h2 class="login-title">LOG-IN</h2>
        <p class="login-note">Only authorized person can access</p>

        <div id="alertBox" class="alert"></div>

        <form class="login-form" id="loginForm" novalidate>
          <div class="field">
            <label for="email" class="field__label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="field__input"
              placeholder="Enter your email"
              autocomplete="email"
              required
            />
          </div>

          <div class="field">
            <label for="password" class="field__label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="field__input"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="btn btn--primary" id="loginBtn">LOGIN</button>
        </form>

        <div class="register-link">
          Don't have an account? <a href="register.html">Register here</a>
        </div>
      </div>
    </section>
  </main>
  <script src="Log-in/main.js"></script>
</body>
</html>
